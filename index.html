<!DOCTYPE html>
<html lang="eng">
  <head>
    <title>google-homepage</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="./css/main.css" rel="stylesheet" type="text/css" media="all"/>
  </head>
  <body>
    <header>
      <div id="top">
        <div id="left-top">
          <a id="about" href="#">About</a>
          <a id="store" href="#">Store</a>
        </div>
        <div id="right-top">
         <a id="gmail" href="#">Gmail</a>
          <a id="images" href="#">Images</a>
          <a id="Sign-In" href="#">Sign In</a>
        </div>
      </div>    
    </header>
    <div id="middle">
      <div id="google-logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" id="logo">
      </div>
      <div id="search bar">
        <input type="text" id="search-bar">
      </div>
      <div id="search-buttons">
        <button type="submit" id="search-button">Google Search</button>
        <button type="submit" id="lucky-button"> I'm feeling lucky</button>
      </div>
    </div>
    <footer>
      <div id="bottom">
        <div id="left-bottom">
          <a id="advertising" href="#">Advertising</a>
          <a id="business" href="#">Business</a>
          <a id="how-search-works" href="#">How Search Works</a>
        </div>
        <div id="right-bottom">
          <a id="privacy" href="#">Privacy</a>
          <a id="terms" href="#">Terms</a>
          <a id="settings" href="#">Settings</a>
        </div>
      </div>    
    </footer>
  </body>
</html>
